tag:
  - math_word_problems
  - self_consistency
task: math-500_self_consistency
dataset_path: HuggingFaceH4/MATH-500
process_docs: !function utils.process_docs
dataset_name: null
output_type: generate_until
test_split: test
doc_to_text:  "Please reason step by step, and put your final answer within \\boxed{}.\nProblem: {{problem}}\nAnswer:"
process_results: !function openai_utils.process_results
doc_to_target: "{{answer}}"
generation_kwargs:
  until:
    - "Problem:"
    - "<｜end▁of▁sentence｜>"
  temperature: 0.6
  top_p: 0.95
repeats: 4
filter_list:
  - name: "all" # Will do coverage, majority, and take_first_k
    filter:
      - function: "take_first_k"
        k: 4
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: maj@4
    aggregation: mean
    higher_is_better: true
  - metric: maj@2
    aggregation: mean
    higher_is_better: true
  - metric: cov@4
    aggregation: mean
    higher_is_better: true
  - metric: cov@2
    aggregation: mean
    higher_is_better: true
  - metric: extracted_answers
    aggregation: bypass
    higher_is_better: true
  - metric: exact_matches
    aggregation: bypass
    higher_is_better: true
metadata:
  version: 1.0
dataset_kwargs:
  trust_remote_code: true
